<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>演示</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="src/zqliang-jsUI.css">
	<script type="text/javascript" src="dist/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="src/zqliang-jsUI.js"></script>
</head>
<body>
	<div class="container">
	<table id="j_table" class="zqliang_table table-bordered"  zqliang-table-ajax="http://localhost:8384/admin/product/list" zqliang-table-ele="responseObject.content"	zqliang_table_query="j_productName">
		<thead>
			<tr>
				<th zql_col_field="id" zqliang_table_field_type="checkbox">主键</th>
				<th zql_col_field="catalogId" zqliang_table_field_type="text">名称</th>
				<th zql_col_field="productName" 		zqliang_table_field_type="date" 	zqliang_date_format="yyyy-MM-dd">代码</th>
				<th zql_col_field="name" 		zqliang_table_field_type="select" 	zqliang_dic_ajax="yyyy-MM-dd">随机</th>
				<th zql_col_field="date" 		zqliang_table_field_type="text">日期</th>
			</tr>
		</thead>
		<tfoot  zqliang-page-size="15" zqliang-page-totalPage="responseObject.totalPage"><!-- 这个地方是分页，不可设置其他 -->
			<tr><td colspan="5"></td></tr>
		</tfoot>
	</table>
	</div>
	
</body>
</html>
